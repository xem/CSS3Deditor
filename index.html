<!DOCTYPE html>
<meta charset=utf-8>
<title>CSS 3D Scene Editor</title>
<meta name=apple-mobile-web-app-capable content=yes>
<meta name=apple-mobile-web-app-status-bar-style content=black>
<meta name=viewport content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
<link rel=stylesheet href=style.css>
<input id=toggle type=checkbox accesskey=s>

<label for=toggle>=</label>

<header>
  <input type=button value="🡑"id="camera_front">
  <input type=button value="🡓"id="camera_back">
  <input type=button value="🡐"id="camera_left">
  <input type=button value="🡒"id="camera_right">
  <input type=button value="🡅"id="camera_up">
  <input type=button value="🡇"id="camera_down">
  <input type=button value="↻" id="camera_ccw">
  <input type=button value="↺" id="camera_cw">
  <label>
    <span>Perspective</span>
    <input id="perspective" type=range min=100 max=5000 step=1 value=4000>
  </label>
</header>

<aside>
  <div>
    <span>Add</span>
    <input type=button value=Plane id=plane>
    <input type=button value=Sprite id=sprite>
    <input type=button value=Cube id=cube>
  </div>
  <div>
    <span>Edit</span>
    <label>
      <span>id</span>
      <input type=text name=id min=0 value='' id=id>
    </label>
    <label>
      <span>Width</span>
      <input type=number name=w min=0 value=0 id=w step=10>
    </label>
    <label>
      <span>Height</span>
      <input type=number name=h min=0 value=0 id=h step=10>
    </label>
  </div>
  <div id=texture>
    <span>Texture</span>
    <div class="texture_container">
      <img src="tileset.png">
      <div class="texture_highlight"></div>
    </div>
  </div>
  <label>
    <span>Color</span>
    <input type=color value=#ffffff>
  </label>
  <label>
    <span>Pos X</span>
    <input type=number name=x value=0 id=posX step=10>
  </label>
  <label>
    <span>Pos Y</span>
    <input type=number name=y value=0 id=posY step=10>
  </label>
  <label>
    <span>Pos Z</span>
    <input type=number name=z value=0 id=posZ step=10>
  </label>
  <label>
    <span>Rot X</span>
    <input type=number name=rx value=0 id=rotX step=0.1>
  </label>
  <label>
    <span>Rot Y</span>
    <input type=number name=ry value=0 id=rotY step=0.1>
  </label>
  <label>
    <span>Rot Z</span>
    <input type=number name=rz value=0 id=rotZ step=0.1>
  </label>
</aside>

<main id="main">
  <div id="center">
    <div id="scene_perspective">
      <div id="scene">
        <div id="grid"></div>
      </div>
    </div>
  </div>
</main>

<script src="script.js"></script>

<style id="preserve_3d"></style>
